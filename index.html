<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>API Project #2</title>
</head>
<body>
    <!-- Mars Main Class for most-up-to-date weather -->
    <main class="marsWeatherCurrent">
        <h1 class="marsTitle">Elysium Pantitia Weather: Current Forecast</h1>

        <div class="date"></div>
            <h2 class="solDateTitle">Sol xxx</h2>
            <p class="dateDayCurrent">November 2</p>
        </div>

        <div class="temp">
            <h2 class="solTempTitle">Temperature: in Celsius</h2>
            <p class="highTemp">High: 40&#176; C</p>
            <p class="lowTemp">Low: -180&#176; C</p>
        </div>
    </main>

    <div class="marsPreviousWeather">

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
